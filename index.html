<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">

    <title>CodeConnect</title>
</head>

<body>
    <aside class="barra__lateral">
        <img src="./img/Logo.svg" alt="Logo da CodeConnect" class="logo__codeconnect">
        <ul class="barra__lateral__lista__links">
            <li>
                <a href="#" class="barra__lateral__lista__links__destaque">Publicar</a>
            </li>
            <li class="barra__lateral__lista__links__item">
                <img src="./img/feed.svg" alt="icone do feed" class="barra__lateral__lista__links__item__img">
                <a href="#" class="barra__lateral__lista__links__link">Feed</a>
            </li>
            <li class="barra__lateral__lista__links__item">
                <img src="./img/account_circle.svg" alt="icone de perfil" class="barra__lateral__lista__links__item__img">
                <a href="#" class="barra__lateral__lista__links__link">Perfil</a>
            </li>
            <li class="barra__lateral__lista__links__item">
                <img src="./img/info.svg" alt="icone de informações sobre nós" class="barra__lateral__lista__links__item__img">
                <a href="#" class="barra__lateral__lista__links__link">Sobre Nós</a>
            </li>
            <li class="barra__lateral__lista__links__item">
                <img src="./img/logout.svg" alt="icone de sair" class="barra__lateral__lista__links__item__img">
                <a href="#" class="barra__lateral__lista__links__link">Sair</a>
            </li>

        </ul>
    </aside>

    <main>
        <div class="container__upload">
            <div class="container__upload__imagem" >
                <img src="./img/imagem1.png" alt="" >
            </div>
              
                                  
            <div class="container__upload__button">
                <button>Carregar Imagem</button>
                <img src="./img/upload.svg">
            </div>
            <div class="container__upload__nome">
                <p>image_projeto.png</p>
                <img src="./img/close.svg">
            </div>       
        </div>

        <div class="container__upload__descricao">
            <h2>Novo projeto</h2>
            <form>
                <div>
                    <label for="nome__projeto">Nome do projeto</label>
                    <input type="text" id="nome__projeto" name="nome__projeto"/>
                </div>
                <div>
                    <label for="descricao__projeto">Descrição</label>
                    <textarea id="descricao__projeto" name="descricao__projeto"></textarea>
                </div>
                <div>
                    <label for="tags__projeto">Tags</label>
                    <input type="text" id="tags__projeto" name="tags__projeto"/>
                </div>
                <ul class="lista__tags">
                    <li>
                        <p>Front-end</p>
                        <img src="./img/close-black.svg">
                    </li>
                </ul>
                <div class="container__botoes">
                    <button class="botao_descartar">Descartar</button>
                    <button class="botao__publicar">Publicar</button>
                </div>
            </form>      
        </div>

    </main>
    
    <script src="script.js"></script>
</body>

</html>
